<!DOCTYPE html>
<html>
<head>
  <title>GCLC Student Portal | Create Account</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body style="background-color: rgb(236, 233, 228) !important;">
  <div  class="container">
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        <div style="background-image: url('stud1.jpg');" class="img-left d-none d-md-flex">

        </div>

        <div style="background-color: whitesmoke;" class="card-body">
          <h4 class="title text-center mt-4">
            Create an Account
          </h4>
          <form class="form-box px-3">
            <div class="form-input">
              <span><i class="fa fa-pencil"></i></span>
              <input type="text" id="studentId" name="" placeholder="Student ID" required>
            </div>

            <div class="form-input">
              <select required class="form-input mb-2" id="dept" style="border: 1px solid lightgrey; height: 45px; width: 100%; outline:none; background-color: transparent; border-radius: 20px; padding-left: 15px;">
                <option selected disabled>--Select your department--</option>
                <option value="web design">Intro to Web Design</option>
                <option value="ui/ux design">Intro to UI/UX Design</option>
                <option value="backend dev">Intro to Backend Development</option>
                <option value="videography">Videography</option>
                <option value="photography">Photography</option>
                <option value="video editing">Video Editing</option>
                <option value="make-up">Make-up</option>
                <option value="tailoring">Tailoring</option>
                <option value="nails decoration">Nails Decoration</option>
              </select>
            </div>

            <div class="form-input">
              <span><i class="fa fa-user-o"></i></span>
              <input type="text" id="fname-signup" name="" placeholder="First name" required>
            </div>

            <div class="form-input">
              <span><i class="fa fa-user-o"></i></span>
              <input type="text" id="surname-signup" name="" placeholder="Surname" required>
            </div>

            <div class="form-input">
              <span><i class="fa fa-envelope-o"></i></span>
              <input type="email" id="email-signup" name="" placeholder="Email Address"  required>
            </div>

            <div class="form-input">
              <span><i class="fa fa-key"></i></span>
              <input type="password" id="password-signup" name="" placeholder="Password" required>
            </div>

            <div class="form-input">
              <select required class="form-input mb-2" id="gender" style="border: 1px solid lightgrey; height: 45px; width: 100%; outline:none; background-color: transparent; border-radius: 20px; padding-left: 15px;">
                <option selected disabled>--Choose your gender--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
          

            <div class="mb-3">
              <button id="signup" style="background-color: rgb(218, 152, 71);" type="submit" class="btn btn-block text-uppercase">
                Create Account
              </button>
            </div>

            <div class="text-right">
              <a href="#" style="color: rgb(218, 152, 71);" class="forget-link">
                Forget Password?
              </a>
            </div>


            <hr class="my-4">

            <div class="text-center mb-2">
              Already created an account?
              <a href="login.html" style="color: rgb(218, 152, 71);" class="register-link">
                Sign In
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
 

  <script src="config.js"></script>
  <script src="signup.js"></script>
</body>
</html>
