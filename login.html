<!DOCTYPE html>
<html>
<head>
  <title>GCLC Student Portal | Log In</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body style="background-color: rgb(236, 233, 228) !important;">
  <div  class="container">
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        <div style="background-image: url('student.jpg');" class="img-left d-none d-md-flex">

        </div>

        <div style="background-color: whitesmoke" class="card-body">
          <h4 class="title text-center mt-4">
            Student Portal
          </h4>
          <form class="form-box px-3">
            <div class="form-input">
              <span><i class="fa fa-envelope-o"></i></span>
              <input type="email" name="" id="email-signin" placeholder="Email Address" tabindex="10" required>
            </div>
            <div class="form-input">
              <span><i class="fa fa-key"></i></span>
              <input type="password" name="" id="password-signin" placeholder="Password" required>  
            </div>

            <div class="mb-3">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="cb1" name="">
                <label style="color: rgb(218, 152, 71);" class="custom-control-label" for="cb1">Remember me</label>
              </div>
            </div>

            <div class="mb-3">
              <button id="login" style="background-color: rgb(218, 152, 71);" type="submit" class="btn btn-block text-uppercase">
                Login
              </button>
            </div>

            <div class="text-right">
              <a style="color: rgb(218, 152, 71);" href="#" class="forget-link">
                Forget Password?
              </a>
            </div>


            <hr class="my-4">

            <div class="text-center mb-2">
              Don't have an account?
              <a style="color: rgb(218, 152, 71);" href="signup.html" class="register-link">
                Create an Account
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>

  <script src="config.js"></script>
  <script src="login.js"></script>
</body>
</html>
